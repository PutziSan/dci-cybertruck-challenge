<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Cybertruck | Tesla</title>

    <!-- cross-browser-reset via normalize: https://necolas.github.io/normalize.css/ -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
    />

    <link href="./index.css" rel="stylesheet" />
  </head>
  <body>
    <div
      class="hero grid grid-gap-4"
      style="grid-template-rows: 4rem min-content 4fr 3fr;"
    >
      <header class="flex align-items-center padding-x-4">
        <h1>Tesla</h1>
        <div class="flex-1 hidden lg:flex justify-content-center">
          <nav class="nav-list">
            <a class="nav-link" href="#">Model S</a>
            <a class="nav-link" href="#">Model 3</a>
            <a class="nav-link" href="#">Model X</a>
            <a class="nav-link" href="#">Model Y</a>
            <a class="nav-link" href="#">Model Cybertruck</a>
            <a class="nav-link" href="#">Model Roadster</a>
            <a class="nav-link" href="#">Energy</a>
          </nav>
        </div>
        <!--mobile hamburger menu only:-->
        <img
          class="margin-left-auto h-6 lg:hidden"
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Hamburger_icon.svg/1200px-Hamburger_icon.svg.png"
          alt="Hambuger-Menu"
        />
        <!--desktop-variant, hamburger menu + links-->
        <div class="hidden lg:flex align-items-center">
          <a class="nav-link" href="#">Shop</a>
          <a class="nav-link margin-x-4" href="#">Sign in</a>
          <img
            class="h-6"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Hamburger_icon.svg/1200px-Hamburger_icon.svg.png"
            alt="Hambuger-Menu"
          />
        </div>
      </header>
      <!--give more space to the top on desktop-->
      <div class="h-24 lg:margin-top-12">
        <!--use the white logo on mobile, and the black on desktop-->
        <!--use the md-breakpoint here, cause the bg-image is too bright from 700px-1000px for the white version -->
        <img
          class="md:hidden max-h-full max-w-full"
          src="./assets/image0_white.svg"
          alt="Cybertruck"
        />
        <img
          class="hidden md:block max-h-full max-w-full"
          src="./assets/image0.svg"
          alt="Cybertruck"
        />
      </div>
      <!-- empty space for the background-truck-->
      <div></div>
      <div class="margin-bottom-12">
        <p
          class="margin-x-12 text-center text-white uppercase text-lg font-bold line-height-tight"
        >
          Better utility than a Truck with more performance than a sports car.
        </p>
        <!--button is full-width on mobile, and centered on desktop-->
        <div
          class="flex lg:justify-content-center margin-x-8 margin-top-4 lg:margin-top-12"
        >
          <button class="btn w-full lg:w-auto padding-y-2 padding-x-8 ">
            order now
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
